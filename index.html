<html lang="en" ng-app="verticalTabs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body layout="column" ng-controller="AppController as app">
    <md-toolbar layout="row" style="background-color: #0288D1;height: 48px !important;" class="md-whiteframe-10dp">
        <md-button ng-click="app.toggleSideNav('left')" hide-gt-sm class="md-icon-button menuBtn" aria-label="menu">
            <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <h1 layout-align-gt-sm="center center" class="md-toolbar-tools">Vertical Tabs</h1>
    </md-toolbar>

    <div layout="row" flex class="content-wrapper">

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" style="background-color: #F5F5F5;">

            <p style="padding: 24px 24px 0px 24px; margin-bottom: 10px;" class="md-title">Email Types</p>
            <md-list class="tabs" ng-controller="TabController as tab">

                <md-list-item ng-class="{'selectedItem': isSelected == 1}" ng-href="#/" ng-click="setSelected(1)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                    <i style="font-size: 36px;" class="material-icons md-36">mail_outline</i>
                    <div style="margin-left: 14px;">Email address verification</div>
                </md-list-item>
                <md-list-item ng-class="{'selectedItem': isSelected == 2}" ng-href="#/account" ng-click="setSelected(2)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                    <i style="font-size: 36px;" class="material-icons">mail_outline</i>
                    <p style="margin-left: 14px;">Password reset</p>
                </md-list-item>
                <md-list-item ng-class="{'selectedItem': isSelected == 3}" ng-href="#/delete" ng-click="setSelected(3)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                    <i style="font-size: 36px;" class="material-icons">mail_outline</i>
                    <p style="margin-left: 14px;">Email address change</p>
                </md-list-item>
                <md-list-item ng-class="{'selectedItem': isSelected == 4}" ng-href="#/email" ng-click="setSelected(4)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                    <i style="font-size: 36px;" class="material-icons">contacts</i>
                    <p style="margin-left: 14px;">Contact</p>
                </md-list-item>
                <md-list-item ng-class="{'selectedItem': isSelected == 5}" ng-href="#/phone" ng-click="setSelected(5)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                    <i style="font-size: 36px;" class="material-icons">phone</i>
                    <p style="margin-left: 14px;">Phone</p>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <div layout="column" flex class="content-wrapper" id="primary-col">
            <div layout="row" style="margin: 10px 0px 10px 0px;">
                <md-button ng-disabled="disablePrevFunc()" ng-click="prevPage()" class="md-raised">Prev</md-button>
                <span flex></span>
                <md-button ng-disabled="disableNextFunc()" ng-click="nextPage()" class="md-raised">Next</md-button>
            </div>
            <md-content layout="column" flex="grow" class="md-padding">
                <ng-view></ng-view>
            </md-content>
        </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/AndroidController.js"></script>
    <script src="js/controllers/AccountController.js"></script>
    <script src="js/controllers/DeleteController.js"></script>
    <script src="js/controllers/EmailController.js"></script>
    <script src="js/controllers/PhoneController.js"></script>
</body>

</html>
